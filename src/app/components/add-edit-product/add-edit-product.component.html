<app-navbar></app-navbar>
<app-spinner *ngIf="loading"></app-spinner>
<div *ngIf="!loading" class="row mt-1">
    <div class="col-lg-4 offset-lg-4">
        <div class="card text-white bg-secondary mb-3" style="max-width: 25rem;">
            <div class="card-header text-center">{{ operacion }} Producto</div>
            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="createProduct()">
                    <input formControlName="name" type="text" class="form-control" placeholder="Ingrese nombre">
                    <span *ngIf="form.get('name')?.hasError('required') && form.get('name')?.touched">
                        El campo nombre es <strong>requerido</strong>
                    </span>
                    <input formControlName="description" type="text" class="form-control mt-2" placeholder="Ingrese descripciÃ³n">
                    <span *ngIf="form.get('description')?.hasError('required') && form.get('description')?.touched">
                        El campo descripcion es <strong>requerido</strong>
                    </span>
                    <div class="row mt-2 text-center">
                        <div class="col-lg-6">
                            <button  [disabled]="form.invalid" type="submit" class="btn btn-primary btn-lg btn-block mt-3">Aceptar</button>
                        </div>
                        <div class="col-lg-6">
                            <button type="button" class="btn btn-primary btn-lg btn-block mt-3" routerLink="/dashboard">Volver</button>
                        </div>
                    </div>
                </form>
                
            </div>
        </div>
</div>
</div>
